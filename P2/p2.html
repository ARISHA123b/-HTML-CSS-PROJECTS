<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <div class="apply_box">
    <h1>Job Application</h1>
    <span class="Title_small">(Web)</span>

    <form action="">
      <div class="form_container">
        
        <div class="form_control">
          <label for="First_name">First Name</label>
          <input id="First_name" name="First_name" placeholder="Enter First name..."/>
        </div>

        <div class="form_control">
          <label for="Last_name">Last Name</label>
          <input id="Last_name" name="Last_name" placeholder="Enter Last name..."/>
        </div>

        <div class="form_control">
          <label for="Email">Email</label>
          <input type="email" id="Email" name="Email" placeholder="Enter Email ..."/>
        </div>

        <div class="form_control">
          <label for="Job_role">Job Role</label>
          <select id="Job_role" name="Job_role">
            <option value="">Select job role</option>
            <option value="FrontEnd">FrontEnd Developer</option>
            <option value="Backend">Backend Developer</option>
            <option value="UI/UX">UI/UX Designer</option>
            <option value="Full stack development">Full Stack Development</option>
          </select>
        </div>

        <div class="textarea_control">
          <label for="Address">Address</label>
          <textarea id="Address" name="Address" rows="4" column="50" placeholder="Enter your address here"></textarea>
        </div>

        <div class="form_control">
          <label for="city">City</label>
          <input id="city" name="city" placeholder="Enter your city"/>
        </div>

        <div class="form_control">
          <label for="pincode">Pin Code</label>
          <input type="number" id="pincode" name="pincode" placeholder="Enter your pin code"/>
        </div>

        <div class="form_control">
          <label for="Date">Date</label>
          <input id="date" type="date" name="date"/>
        </div>

        <div class="form_control">
          <label for="CV">Upload Your Resume</label>
          <input id="Cv" name="CV" type="file"/>
        </div>

      </div>
      
      <div class="button">
        <button type="submit">Apply Now</button>
      </div>
      
    </form>
  </div>
</div>
</body>
</html>
